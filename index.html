<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Model Testing App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="search-bar">
      <input type="text" placeholder="Enter model name">
      <button>Download</button>
    </div>
  </header>

  <div class="app-container">
    <aside class="sidebar">
      <button class="model-button">Models</button>
      <ul class="models-list"></ul>
    </aside>
    <main class="main-content">
      <h1>WELCOME</h1>
    </main>
  </div>

  <div class="modal">
    <div class="modal-content">
      <h2>Actions for <span class="modal-model-name"></span></h2>
      <button class="delete-button">Delete</button>
      <button class="close-button" onclick="document.querySelector('.modal').style.display='none'">Close</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
